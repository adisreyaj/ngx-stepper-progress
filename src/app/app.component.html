<div class="wizard-progress">
  <div class="step" *ngFor="let stage of stagesList;index as i" [ngClass]="{'complete': stageCompleted(i)}">
    <span *ngIf="stage.count > 0">{{stage?.count}}</span>
    <div class="outer-node"></div>
    <div class="node" [ngClass]="{'complete': nodeCompleted(i)}"></div>
    <p>{{stage?.name}}</p>
  </div>
</div>
